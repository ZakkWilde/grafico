<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Chart (Mock Data)</title>
		<script id="sap-ui-bootstrap"
			src="resources/sap-ui-core.js"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-resourceroots='{"ovly.chart": "./"}'
			data-sap-ui-compatVersion="edge"
			data-sap-ui-async="true"
			data-sap-ui-frameOptions="trusted">
		</script>
		
		<script>
		
			sap.ui.getCore().attachInit(function() {
				sap.ui.require([
					"ovly/chart/localService/mockServer",
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer"
				], function (mockserver, Shell, ComponentContainer) {
					mockserver.init();
					
					new Shell({
						app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "ovly.chart"
					})
					}).placeAt("content");
				});
			});
			
			
		</script>
		
	</head>
	<body class="sapUiBody" id="content">
		<!--<div data-sap-ui-component data-name="ovly.chart" data-id="container" data-settings='{"id" : "chart"}'></div>-->
	</body>
</html>
